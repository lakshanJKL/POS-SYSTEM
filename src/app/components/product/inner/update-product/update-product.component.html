<div class="main-outer">
    <div class="inner">
        <div class="form-content">
            <form [formGroup]="form" (ngSubmit)="updateProduct()">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-4 col-lg-4 wrapper">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Description</mat-label>
                                <input formControlName="description" type="text" matInput
                                       placeholder="Ex: Soap">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-4 col-lg-4 wrapper">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Qty on hand</mat-label>
                                <input formControlName="qtyOnHand" type="text" matInput
                                       placeholder="Ex: 75">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-4 col-lg-4 wrapper">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Unit Price</mat-label>
                                <input formControlName="unitPrice" type="text" matInput
                                       placeholder="Ex: 50">
                            </mat-form-field>
                        </div>
                        <div class="col-12 col-md-4 col-lg-4 wrapper">
                            <div class="file-outline">
                                <input (change)="onChangeFile($event)" formControlName="productImage" type="file">
                                <mat-spinner diameter="30" *ngIf="loading" value="{{uploadRate | async}}"></mat-spinner>
                            </div>
                        </div>
                        <div class="col-4 wrapper"></div>
                        <div class="col-4 wrapper">
                            <div class="updateBtn">
                                <button mat-raised-button color="primary">
                                    <mat-icon>upload</mat-icon>
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
