<div class="container ">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Add New Product
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="main-outer">
      <div class="inner">
        <div class="form-content">
          <form [formGroup]="form" (ngSubmit)="saveProduct()">
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-4 col-lg-4 wrapper">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Description</mat-label>
                    <input formControlName="description" type="text" matInput
                           placeholder="Ex: Soap">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4 wrapper">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Qty on hand</mat-label>
                    <input formControlName="qtyOnHand" type="text" matInput
                           placeholder="Ex: 75">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4 wrapper">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Unit Price</mat-label>
                    <input formControlName="unitPrice" type="text" matInput
                           placeholder="Ex: 50">
                  </mat-form-field>
                </div>
                <div class="col-12 col-md-4 col-lg-4 wrapper">
                  <div class="file-outline">
                    <input (change)="onChangeFile($event)" formControlName="productImage"
                           type="file">
                    <mat-spinner diameter="30" *ngIf="loading"
                                 value="{{uploadRate | async}}"></mat-spinner>
                  </div>
                </div>
                <div class="col-12 wrapper">
                  <div class="saveBtn">
                    <button mat-raised-button color="primary" [disabled]="form.invalid || loading">
                      Save New Product
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
  <div class="all-products">
    <router-outlet></router-outlet>
  </div>
</div>
